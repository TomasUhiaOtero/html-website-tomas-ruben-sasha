<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 bg-white">
      <h2 class="mb-3">Contact</h2>
      <p class="text-muted mb-4" style="font-size: 1.05rem;">

        If you have any questions, don't hesitate to ask.

        Just leave your email address in the form below!

      </p>
      <div class="p-4  bg-white">
        <form>
          <div class="mb-3 row align-items-center">
            <label for="email" class="col-sm-2 col-form-label fw-bold">Your E-mail</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Your email">
            </div>
          </div>
          <div class="mb-3 row align-items-center">
            <label for="message" class="col-sm-2 col-form-label fw-bold">Your message</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="message" rows="4"
                placeholder="Please enter your message here..."></textarea>
            </div>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-primary px-4">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
